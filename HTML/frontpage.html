<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SPM</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="row">
                <img src="recources/img/—Pngtree—abstract infinity block chain cube_3747123.png" alt="Chocalit logo" class="logo">
                <a class="mobile-nav-icon js--nav--icon"><i class="ion-navicon-round"></i></a>
                </div>
             </nav>
        <div class="wrapper">
            <div class="container">
                <div class ="sahil">
                <h1>Sign in 
                </h1>
                Please enter ID and Password
                <form class="form">
                    <input type="text" placeholder="User-ID" name="Name">
                    <input type="password" placeholder="Password" password="Pass">
                    <input name="group" list="Groups" placeholder="Group">
                    <datalist id="Groups">
                        <option value="Student">
                        <option value="Instructor">
                        <option value="Department">
                        <option value="Dean">
                        <option value="UGC">
                    </datalist>
                    <button type="submit" id="login-button">Login</button>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
